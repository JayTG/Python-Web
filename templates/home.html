<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title> Flask Blog - {{ title }} </title>
    {% else %}
        <title> Flask Blog </title>
    {% endif %}
</head>
<body>
    <!-- for loop for the blog posts-->
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p> By {{ post.author }} on {{ post.date_posted }} </p>
        <p> By {{ post.content }} </p>
    {% endfor %}
</body>
</html>
